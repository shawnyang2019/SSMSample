#定义驱动类名
driverClassName=com.mysql.jdbc.Driver
#定义数据库连接url，以及编码为utf-8
url=jdbc:mysql://192.168.0.103:3306/marker?useUnicode=true&characterEncoding=UTF-8
#这里的username和password前如果不加jdbc和db,在spring配置dbcp数据#池的时候，可能取不到值，而报错。
#定义用户名
#注意用户名和密码是要在mysql中申请后的账号名和密码，由超级管理员账号申请
jdbc.username=yangxuan
#定义密码
db.password=12345678
#定义初始连接数
initialSize=0
#定义最大连接数
maxActive=20
#定义最大空闲
maxIdle=20
#定义最小空闲
minIdle=1
#定义最长等待时间
maxWait=60000